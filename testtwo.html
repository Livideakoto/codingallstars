<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Two</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Medula+One&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/testtwo.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h3>UI/UX Techniques</h3>
                
                <ul>
                    <li><a href="#ui">UI Elements</a></li>
                    <li><a href="#3d">3D Elements</a></li>
                    <li><a href="#customcursor">Custom cursor</a></li>
                    <li><a href="index.html">Go to test one</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="ui">
                <h3 class="title">UI Elements</h3>
                <div>
                    <div class="demo buttons">
                        <p class="label">Buttons</p>
                        <div class="playground">
                            <a href="#" class="btn">
                                <span>Hover me!</span>
                            </a>
                        </div>
                    </div>
                    <div class="demo switcher">
                        <p class="label">Toggle</p>
                        <div class="playground">
                            <div class="toggle">
                                <input type="checkbox" name="switch" id="switch">
                                <label for="switch"></label>
                            </div>
                        </div>
                    </div>
                    <div class="demo slider">
                        <p class="label">Slider</p>
                        <div class="playground">
                            <div class="rangeslider">
                                <input type="range" min="0" max="100" step="1" value="20">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="3d">
                <h3 class="title">3D Element</h3>
                <div>
                    <div class="demo">
                        <p class="label">Cube</p>
                        <div class="playground">
                            <div class="scene">
                                <div class="cube">
                                    <div class="face top">Top</div>
                                    <div class="face bottom">Bottom</div>
                                    <div class="face left">Left</div>
                                    <div class="face right">Right</div>
                                    <div class="face front">Front</div>
                                    <div class="face back">Back</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="customcursor">
                <h3 class="title">Custom cursor</h3>
                <div>
                    <div class="demo">
                        <p class="label">Hover the area below</p>
                        <div class="playground"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
